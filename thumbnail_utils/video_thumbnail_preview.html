<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时视频缩略图预览工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        .preview-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
            background: #1a1a1a;
        }

        .sidebar {
            width: 280px;
            background: #2d2d2d;
            padding: 15px;
            border-left: 1px solid #404040;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .control-section {
            background: #3a3a3a;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #555555;
        }

        .sidebar h3 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #007acc;
            text-align: center;
        }

        .control-group {
            margin-bottom: 10px;
        }

        .control-group label {
            font-size: 14px;
            color: #cccccc;
            display: block;
            margin-bottom: 5px;
        }

        .control-group input {
            background: #404040;
            border: 1px solid #555555;
            color: #ffffff;
            padding: 6px 8px;
            border-radius: 4px;
            width: 100%;
        }

        .btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
            width: 100%;
        }

        .btn:hover {
            background: #005999;
        }

        .video-info {
            background: #333333;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }

        .video-info strong {
            color: #00ff00;
            display: block; /* 使文件名独占一行 */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal; /* 允许换行 */
            word-wrap: break-word; /* 长单词可以换行 */
            word-break: break-all; /* 强制换行 */
            line-height: 1.3; /* 设置行高，使多行文本更美观 */
            max-width: 100%; /* 确保不会超出容器 */
        }

        .video-info-details {
            font-size: 12px;
            color: #aaaaaa;
            margin-top: 5px;
        }

        .pagination {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .pagination button {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            width: 100%;
            transition: all 0.2s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .pagination button:hover:not(:disabled) {
            background: #F7C137;
            color: #2d2d2d;
            box-shadow: 0 2px 8px rgba(247, 193, 55, 0.4);
        }

        .pagination button:active:not(:disabled) {
            box-shadow: 0 1px 4px rgba(247, 193, 55, 0.3);
        }

        .pagination button:disabled {
            background: #666666;
            color: #cccccc;
            cursor: not-allowed;
        }
        .pagination button:nth-child(2) {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .pagination-info {
            color: #cccccc;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .time-range-display {
            color: #cccccc;
            font-size: 12px;
            text-align: center;
        }

        .page-number-display {
            color: #007acc;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            padding: 0 4px;
        }

        .page-indicator {
            display: flex;
            gap: 4px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .page-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #555555;
            cursor: pointer;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .page-dot.active {
            background: #007acc;
        }

        .grid-size-display {
            color: #00ff00;
            font-weight: bold;
            text-align: center;
            margin-top: 5px;
        }

        .preview-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            position: relative;
            background: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
        }

        .grid-item {
            position: relative;
            background: #000000;
            overflow: hidden;
            border: 1px solid #333333;
            cursor: pointer;
        }


        .grid-item video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 改为contain，保持视频完整显示 */
            background: #000; /* 添加黑色背景，填充可能的空白区域 */
        }

        .time-range-overlay {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .current-time-overlay {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #007acc;
            font-size: 18px;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }

        /* 新增CSS类用于替代内联样式 */
        .video-file-input {
            display: none;
        }

        .grid-input-row {
            display: flex;
            align-items: center;
            gap: 5px;
            position: relative;
        }
        
        .grid-input-row input {
            width: auto;
            flex: 1;
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
        }
        
        /* 隐藏Webkit浏览器的箭头 */
        .grid-input-row input[type="number"]::-webkit-inner-spin-button,
        .grid-input-row input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        /* 自定义增减按钮容器 */
        .number-controls {
            display: flex;
            margin-left: 8px;
            gap: 4px;
            align-items: center;
            align-self: center;
            position: relative;
            top: 1px;
        }
        
        /* 垂直按钮组 - 垂直排列，固定高度60px */
        .number-controls.vertical {
            flex-direction: column;
            justify-content: center;
            height: 60px;
        }
        
        /* 水平按钮组 - 水平排列，固定高度30px */
        .number-controls.horizontal {
            flex-direction: row;
            height: 30px;
        }
        
        /* 自定义增减按钮 */
        .number-btn {
            width: 28px;
            height: 28px;
            background: #4a4a4a;
            border: 1px solid #555555;
            color: #ffffff;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s;
            user-select: none;
            /* 确保按钮内容垂直居中 */
            line-height: 1;
        }
        
        .number-btn:hover {
            background: #5a5a5a;
            border-color: #007acc;
        }
        
        .number-btn:active {
            transform: scale(0.95);
        }

        .number-btn.both-btn {
            background: #4a5a4a;
        }

        .number-btn.both-btn:hover {
            background: #5a6a5a;
            border-color: #28a745;
        }

        .controls-wrapper {
            display: flex;
            align-items: center;
            gap: 4px;
            flex: 1;
        }
        
        .number-controls:not(.both-controls) {
            flex-shrink: 0;
            margin-left: 8px;
        }
        
        .number-controls.both-controls {
            margin-left: auto;
            flex-shrink: 0;
        }
        
        /* 网格输入行标签优化 */
        .grid-label {
            font-size: 12px;
            color: #aaaaaa;
            margin-right: 8px;
            min-width: 30px;
        }
        
        /* 宫格数输入框 */
        #gridSize, #gridSize2 {
            padding: 6px;
            text-align: center;
            font-size: 14px;
        }
        
        /* 行数输入框 - 调整宽度以实现对齐 */
        #gridSize {
            width: 40px;
            margin-right: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 列数输入框 - 调整宽度 */
        #gridSize2 {
            width: 40px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 行列数控制区域 */
        .grid-control-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .grid-control-row:last-child {
            margin-bottom: 0;
        }

        /* JavaScript内联样式替代类 */
        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .visible {
            display: block;
        }

        .hidden {
            display: none;
        }

        /* 快捷时间按钮样式 */
        .quick-time-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .quick-btn {
            background: #4a4a4a;
            color: #ffffff;
            border: 1px solid #555555;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            flex: 1;
            min-width: 45px;
        }

        .quick-btn:hover {
            background: #5a5a5a;
            border-color: #007acc;
        }

        .quick-btn.active {
            background: #007acc;
            border-color: #007acc;
            color: #ffffff;
        }

        /* 文件列表样式 */
        .file-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #555555;
            border-radius: 4px;
            background: #2d2d2d;
        }

        .file-item {
            padding: 8px 12px;
            border-bottom: 1px solid #404040;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .file-item-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: #3a3a3a;
        }

        .file-item.active {
            background: #007acc;
            color: #ffffff;
        }

        .file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal; /* 改为normal，允许换行 */
            word-wrap: break-word; /* 长单词可以换行 */
            word-break: break-all; /* 强制换行 */
            font-size: 13px;
            min-width: 0; /* 确保flex子元素可以收缩 */
            line-height: 1.3; /* 设置行高，使多行文本更美观 */
        }

        .file-remove {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 11px;
            cursor: pointer;
            margin-left: 8px;
        }

        .file-remove:hover {
            background: #cc3333;
        }

        .file-info {
            font-size: 11px;
            color: #aaaaaa;
            margin-top: 2px;
        }

        .file-progress-wrapper {
            width: 100%;
            height: 6px;
            background: #404040;
            border-radius: 3px;
            margin-top: 4px;
            position: relative;
            overflow: hidden;
        }

        .file-progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #007acc;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Unified progress fill style */
        #videoInfo .file-progress-fill {
            background: #F7C137;
            box-shadow: none;
        }

        .progress-indicator-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #00558e;
            z-index: 10;
            pointer-events: none;
            transition: left 0.1s ease;
            box-shadow: 0 0 4px rgba(255, 68, 68, 0.6);
            left: 0;
        }


        /* 动态网格布局类 */
        .video-grid-dynamic {
            --grid-columns: 4;
            --grid-rows: 4;
            --row-height: 120px;
            grid-template-columns: repeat(var(--grid-columns), 1fr);
            grid-template-rows: repeat(var(--grid-rows), var(--row-height));
        }
        
        /* 固定的网格样式类，将通过JavaScript动态修改 */
        #videoGrid {
            display: grid;
            width: 100%;
            height: 100%;
            gap: 2px;
            background: #000000;
        }
        /* 通用工具类 */
        .is-hidden {
            display: none;
        }

        .spacing-bottom-sm {
            margin-bottom: 8px;
        }

        .layout-flex-center {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .layout-flex-center-tall {
            height: 60px;
        }

        .layout-flex-center-short {
            height: 30px;
        }

        .content-flex {
            flex: 1;
        }

        .hint-text {
            font-size: 12px;
            color: #888;
            text-align: center;
        }

        /* 拖放效果类 */
        .btn.drag-over {
            background-color: #F7C137;
            transform: scale(1.05);
        }

        .btn.drag-leave {
            background-color: #007acc;
            transform: none;
        }

        /* Tab 切换样式 */
        .video-source-tabs {
            display: flex;
            border-bottom: 1px solid #555555;
            margin-bottom: 10px;
        }

        #video-source-tabs {
            margin-top: -10px;
        }

        .tab-button {
            background: transparent;
            color: #cccccc;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
            flex: 1;
        }

        .tab-button:hover {
            color: #ffffff;
            background: rgba(0, 122, 204, 0.1);
        }

        .tab-button.active {
            color: #007acc;
            border-bottom-color: #007acc;
            background: rgba(0, 122, 204, 0.05);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 文件列表区域样式调整 */
        .file-list-section {
            margin-top: 10px;
            background: transparent;
            border: none;
            padding: 0;
        }

        .remote-url-input {
            width: 100%;
            margin-bottom: 8px;
            padding: 6px 8px;
            background: #404040;
            border: 1px solid #555555;
            color: #ffffff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- 左侧预览区域 -->
    <div class="preview-area">
        <div class="preview-container" id="previewContainer">
            <div class="loading" id="loading">正在加载视频...</div>
            <div class="video-grid-dynamic" id="videoGrid"></div>
        </div>
    </div>

    <!-- 右侧控制面板 -->
    <div class="sidebar">
        <!-- 视频源选择区域 -->
        <div class="control-section">
            <div class="video-source-tabs" id="video-source-tabs">
                <button class="tab-button active" onclick="switchTab('local')">本地视频</button>
                <button class="tab-button" onclick="switchTab('remote')">远程视频</button>
            </div>
            
            <!-- 本地视频 Tab 内容 -->
            <div id="localTab" class="tab-content active">
                <div class="control-group">
                    <button class="btn" onclick="selectVideo()">选择视频</button>
                    <input type="file" id="videoFile" accept="video/*" multiple class="video-file-input">
                </div>
            </div>
            
            <!-- 远程视频 Tab 内容 -->
                        <div id="remoteTab" class="tab-content">
                            <div class="control-group">
                                <input type="url" id="remoteUrlInput" placeholder="视频URL" class="remote-url-input" onkeypress="handleRemoteUrlKeyPress(event)" ondblclick="clearRemoteUrlInput()">
                                <button class="btn" onclick="app.loadRemoteVideo(document.getElementById('remoteUrlInput').value)">确认加载远程视频</button>
                            </div>
                        </div>
        </div>
        
        <!-- 文件列表区域 -->
        <div class="control-section is-hidden file-list-section" id="fileListSection">
            <div class="control-group">
                <label>已选择的视频文件:</label>
                <div class="file-list" id="fileList"></div>
            </div>
        </div>

        <div class="video-info hidden" id="videoInfo">
            <div class="video-info-name"><strong id="videoName"></strong></div>
            <div class="video-info-details">
                时长: <span id="videoDuration"></span><br>
                分辨率: <span id="videoResolution"></span>
            </div>
            <!-- 统一的进度条容器 -->
            <div id="unifiedProgressBarContainer" style="margin-top: 8px; min-height: 8px;"></div>
        </div>

        <div class="pagination hidden" id="pagination">
            <button onclick="app.previousPage()">上一页</button>
            <button onclick="app.nextPage()">下一页</button>
            <div class="pagination-info" id="pageInfo">1 / 1</div>
            <div class="hint-text">
                ←↑上一页  |  →↓下一页
            </div>
            <div class="page-indicator" id="pageIndicator"></div>
        </div>

        <div class="control-section">
            <div class="control-group">
                <div class="spacing-bottom-sm">
                    <div class="grid-control-row">
                        <span class="grid-label">行数:</span>
                        <div class="layout-flex-center layout-flex-center-tall">
                            <input type="number" id="gridSize" min="1" max="6" value="4" onchange="updateGrid()">
                            <div class="controls-wrapper">
                                <div class="number-controls vertical">
                                    <div class="number-btn" onclick="changeGridSize(1, 1)">▲</div>
                                    <div class="number-btn" onclick="changeGridSize(1, -1)">▼</div>
                                </div>
                                <div class="number-controls both-controls">
                                    <div class="number-btn both-btn" onclick="changeBothGridSize(1)">⊕</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid-control-row">
                        <span class="grid-label">列数:</span>
                        <div class="layout-flex-center layout-flex-center-short">
                            <input type="number" id="gridSize2" min="1" max="6" value="4" onchange="updateGrid()">
                            <div class="controls-wrapper">
                                <div class="number-controls horizontal">
                                    <div class="number-btn" onclick="changeGridSize(2, -1)">◄</div>
                                    <div class="number-btn" onclick="changeGridSize(2, 1)">►</div>
                                </div>
                                <div class="number-controls both-controls">
                                    <div class="number-btn both-btn" onclick="changeBothGridSize(-1)">⊖</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid-size-display" id="gridDisplay">4×4 = 16个</div>
        </div>

        <div class="control-section">
            <div class="control-group">
                <label>每格时长(秒):</label>
                <input type="number" id="duration" min="1" max="300" value="30" onchange="updatePreview()">
            </div>
            <div class="control-group">
                <label>快捷选择:</label>
                <div class="quick-time-buttons">
                    <button class="quick-btn" onclick="setDuration(2)">2秒</button>
                    <button class="quick-btn" onclick="setDuration(5)">5秒</button>
                    <button class="quick-btn" onclick="setDuration(10)">10秒</button>
                    <button class="quick-btn" onclick="setDuration(20)">20秒</button>
                    <button class="quick-btn" onclick="setDuration(30)">30秒</button>
                    <button class="quick-btn" onclick="setDuration(60)">60秒</button>
                    <button class="quick-btn" onclick="setDuration(120)">2分钟</button>
                    <button class="quick-btn" onclick="setDuration(180)">3分钟</button>
                </div>
            </div>
        </div>
        
        <div class="control-section">
            <div class="control-group">
                <button class="btn" onclick="app.forceCleanup()" style="background: #ff6b6b;">强制清理内存</button>
                <div class="hint-text" style="margin-top: 5px;">
                    如果感觉内存占用过高，点击此按钮释放资源
                </div>
            </div>
        </div>
    </div>

    <script>
        class VideoThumbnailPreview {
            constructor() {
                this.currentVideo = null;
                this.originalVideo = null;
                this.currentVideoUrl = null;
                this.isLoading = false;
                this.currentPage = 0;
                this.totalPages = 0;
                
                // 记录当前页面左上角第一个格子的起始时间
                this.currentStartTime = 0;
                
                // 多文件支持状态
                this.videoFiles = [];
                this.currentVideoIndex = 0;
                
                // 资源跟踪
                this.createdURLs = new Set();
                this.createdVideos = [];
                this.eventListeners = [];
                
                // 网格状态跟踪 - 用于优化页面切换
                this.gridState = {
                    isInitialized: false,
                    rows: 0,
                    cols: 0,
                    totalCells: 0,
                    cellDuration: 0,
                    videoFile: null
                };
                
                // 防抖机制
                this.updatePreviewDebounced = this.debounce(this.updatePreview.bind(this), 300);
                this.loadVideoDebounced = this.debounce(this.loadVideo.bind(this), 500);
                
                // 内存监控
                this.memoryMonitorInterval = null;
                this.startMemoryMonitoring();
                
                this.updateGridDisplay();
                this.initDragAndDrop();
                this.initKeyboardEvents();
                // 移除剪贴板监听功能
                
                // 页面卸载时清理资源
                window.addEventListener('beforeunload', () => this.cleanupAllResources());
                
                // 全局错误捕获
                this.initGlobalErrorHandling();
                
                // 启动视频播放状态检测器
                this.startVideoPlayMonitor();
            }
            
            // 防抖函数
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
            
            // 开始内存监控
            startMemoryMonitoring() {
                const logMemoryUsage = () => {
                    if (performance.memory) {
                        const memory = performance.memory;
                        const usagePercent = (memory.usedJSHeapSize / memory.jsHeapSizeLimit) * 100;
                        if (usagePercent > 80) {
                            console.warn(`⚠️ 内存使用率过高: ${usagePercent.toFixed(1)}%，建议点击"强制清理内存"按钮`);
                        }
                    }
                };
                
                // 每5秒记录一次
                this.memoryMonitorInterval = setInterval(logMemoryUsage, 5000);
            }
            
            // 停止内存监控
            stopMemoryMonitoring() {
                if (this.memoryMonitorInterval) {
                    clearInterval(this.memoryMonitorInterval);
                    this.memoryMonitorInterval = null;
                }
            }
            
            // 启动视频播放状态检测器
            startVideoPlayMonitor() {
                // 每10秒检查一次所有视频的播放状态
                this.playMonitorInterval = setInterval(() => {
                    this.checkVideosPlayState();
                }, 10000);
            }
            
            // 停止视频播放状态检测器
            stopVideoPlayMonitor() {
                if (this.playMonitorInterval) {
                    clearInterval(this.playMonitorInterval);
                    this.playMonitorInterval = null;
                }
            }
            
            // 检查所有视频的播放状态
            checkVideosPlayState() {
                // 跳过originalVideo (index=0)，只检查缩略图视频
                this.createdVideos.forEach((video, index) => {
                    if (index === 0) return; // 跳过originalVideo
                    
                    try {
                        // 检查视频是否暂停或卡住
                        if (!video || !video.readyState || video.readyState < 2) {
                            // 视频未准备好，跳过
                            return;
                        }
                        
                        // 检查视频是否暂停
                        if (video.paused || video.ended) {
                            console.log(`检测到视频暂停，尝试恢复播放: 格子${index - 1}`);
                            video.play().catch(e => {
                                console.log(`自动播放被阻止:`, e);
                                // 如果播放被阻止，尝试通过用户交互方式触发
                                this.requestPlayPermission(video);
                            });
                            return;
                        }
                        
                        // 检查视频是否卡住（当前时间没有变化）
                        const currentTime = video.currentTime;
                        if (typeof video._lastCheckTime !== 'undefined' &&
                            Math.abs(currentTime - video._lastCheckTime) < 0.01) {
                            // 时间没有变化，可能是卡住了
                            console.log(`检测到视频卡住，尝试重新播放: 格子${index - 1}`);
                            video.play().catch(e => {
                                console.log(`重新播放被阻止:`, e);
                                this.requestPlayPermission(video);
                            });
                        }
                        
                        // 更新上次检查的时间
                        video._lastCheckTime = currentTime;
                        
                    } catch (e) {
                        console.error(`检查视频播放状态失败:`, e);
                    }
                });
            }
            
            // 请求播放权限（通过模拟用户交互）
            requestPlayPermission(video) {
                // 尝试通过静音来获得播放权限
                if (video.muted === false) {
                    video.muted = true;
                    video.play().then(() => {
                        // 播放成功后恢复静音状态
                        video.muted = false;
                    }).catch(e => {
                        console.log(`静音播放也失败:`, e);
                    });
                }
            }
            
            // 清理所有资源
            cleanupAllResources() {
                this.stopMemoryMonitoring();
                this.stopVideoPlayMonitor();
                this.cleanupVideos();
                this.cleanupURLs();
                this.cleanupEventListeners();
                this.cleanupCaches();
            }
            
            // 清理视频元素
            cleanupVideos() {
                // 停止进度标识线更新
                this.stopProgressIndicator();
                
                this.createdVideos.forEach(video => {
                    try {
                        video.pause();
                        video.src = '';
                        video.load();
                        if (video.parentNode) {
                            video.parentNode.removeChild(video);
                        }
                    } catch (e) {
                        console.error('清理视频元素失败:', e);
                    }
                });
                this.createdVideos = [];
            }
            
            // 清理URL对象
            cleanupURLs() {
                this.createdURLs.forEach(url => {
                    try {
                        URL.revokeObjectURL(url);
                    } catch (e) {
                        console.error('清理URL对象失败:', e);
                    }
                });
                this.createdURLs.clear();
            }
            
            // 清理事件监听器
            cleanupEventListeners() {
                this.eventListeners.forEach(({element, event, handler}) => {
                    try {
                        element.removeEventListener(event, handler);
                    } catch (e) {
                        console.error('清理事件监听器失败:', e);
                    }
                });
                this.eventListeners = [];
            }
            
            // 清理缓存
            cleanupCaches() {
                // 清理时间格式化缓存
                if (this._timeFormatCache) {
                    this._timeFormatCache.clear();
                }
                
                // 清理页面配置缓存
                this._cachedPageConfig = null;
            }
            
            // 添加事件监听器并跟踪
            addTrackedEventListener(element, event, handler) {
                element.addEventListener(event, handler);
                this.eventListeners.push({element, event, handler});
            }
            
            // 初始化键盘事件
            initKeyboardEvents() {
                document.addEventListener('keydown', (e) => {
                    // 检查是否有输入框获得了焦点
                    if (document.activeElement &&
                        (document.activeElement.tagName === 'INPUT' ||
                         document.activeElement.tagName === 'TEXTAREA')) {
                        return; // 如果正在输入，跳过键盘事件
                    }
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                        case 'ArrowUp':
                            e.preventDefault();
                            this.previousPage();
                            break;
                        case 'ArrowRight':
                        case 'ArrowDown':
                            e.preventDefault();
                            this.nextPage();
                            break;
                    }
                });
            }

            // 初始化拖放功能
            initDragAndDrop() {
                const dropZone = document.getElementById('videoFile');
                const button = document.querySelector('.btn');
                
                [dropZone, button].forEach(element => {
                    element.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        button.classList.add('drag-over');
                        button.classList.remove('drag-leave');
                        e.dataTransfer.dropEffect = 'copy';
                    });
                    
                    element.addEventListener('dragleave', (e) => {
                        e.preventDefault();
                        button.classList.remove('drag-over');
                        button.classList.add('drag-leave');
                        setTimeout(() => button.classList.remove('drag-leave'), 200);
                    });
                    
                    element.addEventListener('drop', async (e) => {
                        e.preventDefault();
                        button.classList.remove('drag-over');
                        button.classList.remove('drag-leave');
                        
                        const files = Array.from(e.dataTransfer.files);
                        if (files.length > 0) {
                            // 处理多文件拖放
                            this.videoFiles = files;
                            this.currentVideoIndex = 0;
                            this.currentVideo = this.videoFiles[0];
                            
                            this.updateFileList();
                            await this.loadVideo();
                        }
                    });
                });
            }

            async selectVideo() {
                try {
                    const input = document.getElementById('videoFile');
                    input.click();
                    
                    return new Promise((resolve, reject) => {
                        input.onchange = async (e) => {
                            if (e.target.files.length > 0) {
                                // 将选择的文件添加到文件列表
                                this.videoFiles = Array.from(e.target.files);
                                this.currentVideoIndex = 0;
                                this.currentVideo = this.videoFiles[0];
                                
                                // 更新文件列表UI
                                this.updateFileList();
                                
                                // 加载第一个视频
                                await this.loadVideo();
                                resolve();
                            } else {
                                resolve();
                            }
                        };
                    });
                } catch (error) {
                    console.error('文件选择失败:', error);
                    this.showError('文件选择失败，请重试');
                }
            }

            async loadVideo() {
                if (!this.currentVideo) return;

                this.currentVideoUrl = null;

                // 重置分页状态，确保新视频从第一页开始
                this.currentPage = 0;
                this.totalPages = 0;
                this.currentStartTime = 0;

                // 重置网格状态，强制重新创建网格
                this.resetGridState();
                
                // 清理缓存，避免旧数据影响新视频
                this.cleanupCaches();

                this.isLoading = true;
                this.showLoading(true);
                this.clearError();

                // 清理之前的资源
                this.cleanupVideos();
                this.cleanupURLs();

                try {
                    const videoURL = URL.createObjectURL(this.currentVideo);
                    this.createdURLs.add(videoURL);
                    
                    const video = document.createElement('video');
                    this.createdVideos.push(video);
                    
                    await new Promise((resolve, reject) => {
                        video.onloadedmetadata = resolve;
                        video.onerror = reject;
                        video.src = videoURL;
                    });

                    this.originalVideo = video;
                    this.updateVideoInfo();
                    // 确保在第一次加载时也正确应用缩放计算
                    setTimeout(() => {
                        this.updatePreview();
                    }, 0);
                    
                    // 启动垂直进度标识线更新
                    this.startProgressIndicator();
                } catch (error) {
                    console.error('视频加载失败:', error);
                    this.showError('视频加载失败，请检查文件格式');
                    this.showNotification('视频加载失败，请检查文件格式', true);
                } finally {
                    this.isLoading = false;
                    this.showLoading(false);
                }
            }
            
            // 防抖版本的视频加载
            loadVideoDebouncedWrapper() {
                this.loadVideoDebounced();
            }

            updateVideoInfo() {
                const video = this.originalVideo;
                const duration = this.formatTime(video.duration);
                const resolution = `${video.videoWidth}×${video.videoHeight}`;
    
                const nameEl = document.getElementById('videoName');
                if (this.currentVideoUrl) {
                    nameEl.textContent = `远程视频: ${this.currentVideoUrl}`;
                } else if (this.currentVideo) {
                    nameEl.textContent = this.currentVideo.name;
                } else {
                    nameEl.textContent = '无视频';
                }

                document.getElementById('videoDuration').textContent = duration;
                document.getElementById('videoResolution').textContent = resolution;
                document.getElementById('videoInfo').classList.remove('hidden');
                document.getElementById('videoInfo').classList.add('visible');
                
                // 为当前视频（本地或远程）创建或更新进度条
                this.createOrUpdateProgressBar();
                
                // 立即更新进度条显示
                this.updateFileProgress();
            }

            async updatePreview() {
                if (!this.originalVideo) return;
            
                this.isLoading = true;
                this.showLoading(true);

                try {
                    updateQuickButtons(); // 更新快捷按钮状态
                    
                    // 保存当前的起始时间（如果还没有设置的话）
                    if (this.currentStartTime === 0 && this.currentPage > 0) {
                        const { pageDuration } = this.getPageConfig();
                        this.currentStartTime = this.currentPage * pageDuration;
                    }
                    
                    this.calculatePages();
                    this.updatePaginationUI();
                    this.renderGrid();
                    this.updateFileProgress();
                } catch (error) {
                    console.error('预览更新失败:', error);
                    this.showError('预览更新失败');
                    this.showNotification('预览更新失败', true);
                } finally {
                    this.isLoading = false;
                    this.showLoading(false);
                }
            }
            
            // 防抖版本的预览更新
            updatePreviewDebouncedWrapper() {
                this.updatePreviewDebounced();
            }

            // 获取页面配置参数
            getPageConfig() {
                const rows = parseInt(document.getElementById('gridSize').value);
                const cols = parseInt(document.getElementById('gridSize2').value);
                const cellDuration = parseInt(document.getElementById('duration').value);
                const totalCells = rows * cols;
                const pageDuration = totalCells * cellDuration;
                return { rows, cols, cellDuration, totalCells, pageDuration };
            }

            // 判断是否需要重新创建网格
            needToRecreateGrid() {
                const { rows, cols, cellDuration, totalCells } = this.getPageConfig();
                
                return !this.gridState.isInitialized ||
                       this.gridState.rows !== rows ||
                       this.gridState.cols !== cols ||
                       this.gridState.cellDuration !== cellDuration ||
                       this.gridState.totalCells !== totalCells ||
                       this.gridState.videoFile !== this.currentVideo ||
                       this.currentVideoUrl;  // 远程视频强制每次重建网格
            }

            // 更新网格状态
            updateGridState() {
                const { rows, cols, cellDuration, totalCells } = this.getPageConfig();
                
                this.gridState = {
                    isInitialized: true,
                    rows,
                    cols,
                    totalCells,
                    cellDuration,
                    videoFile: this.currentVideo
                };
            }

            // 重置网格状态
            resetGridState() {
                this.gridState = {
                    isInitialized: false,
                    rows: 0,
                    cols: 0,
                    totalCells: 0,
                    cellDuration: 0,
                    videoFile: null
                };
            }

            calculatePages() {
                const { rows, cols, cellDuration, totalCells, pageDuration } = this.getPageConfig();
                const videoDuration = this.originalVideo.duration;
                
                // 确保数值有效性
                if (!videoDuration || videoDuration <= 0 || pageDuration <= 0) {
                    this.totalPages = 1;
                    this.currentPage = 0;
                    this.currentStartTime = 0;
                    return;
                }
                
                this.totalPages = Math.ceil(videoDuration / pageDuration);
                
                // 保底防止起始时间变成负数，确保第一页的第一个格子从0秒开始
                this.currentStartTime = Math.max(0, this.currentStartTime);
                
                // 确保页码计算的一致性，使用浮点数精度处理
                this.currentPage = Math.max(0, Math.min(Math.floor(this.currentStartTime / pageDuration), this.totalPages - 1));
                
                // 如果当前页面内容覆盖到视频末尾（浮点容差），强制设为最后一页
                if (this.currentStartTime + pageDuration >= videoDuration - 0.1) {
                    this.currentPage = this.totalPages - 1;
                }
            }

            updatePaginationUI() {
                const pagination = document.getElementById('pagination');
                const pageIndicator = document.getElementById('pageIndicator');
                const pageInfo = document.getElementById('pageInfo');

                if (this.totalPages > 1) {
                    pagination.classList.remove('hidden');
                    pagination.classList.add('visible');
                    
                    // 只在页数变化时重新创建页面指示器
                    if (pageIndicator.children.length !== this.totalPages) {
                        pageIndicator.innerHTML = '';
                        for (let i = 0; i < this.totalPages; i++) {
                            const dot = document.createElement('div');
                            dot.className = 'page-dot';
                            dot.onclick = () => this.goToPage(i);
                            pageIndicator.appendChild(dot);
                        }
                    }
                    
                    // 更新页面指示器的激活状态
                    const dots = pageIndicator.querySelectorAll('.page-dot');
                    dots.forEach((dot, index) => {
                        dot.classList.toggle('active', index === this.currentPage);
                    });
                    
                    // 更新按钮disabled状态
                    const prevBtn = pagination.querySelector('button:nth-child(1)');
                    const nextBtn = pagination.querySelector('button:nth-child(2)');
                    const { pageDuration } = this.getPageConfig();
                    const videoDuration = this.originalVideo ? this.originalVideo.duration : 0;
                    if (prevBtn) prevBtn.disabled = this.currentStartTime <= 0;
                    if (nextBtn) nextBtn.disabled = (this.currentStartTime + pageDuration >= videoDuration - 0.1);
                    
                    // 缓存计算结果，避免重复计算
                    if (!this._cachedPageConfig ||
                        this._cachedPageConfig.pageDuration !== this.getPageConfig().pageDuration ||
                        this._cachedPageConfig.videoDuration !== this.originalVideo.duration ||
                        this._cachedPageConfig.currentStartTime !== this.currentStartTime) {
                        
                        const { pageDuration } = this.getPageConfig();
                        const videoDuration = this.originalVideo.duration;
                        const endTime = Math.min(this.currentStartTime + pageDuration, videoDuration);
                        
                        this._cachedPageConfig = {
                            pageDuration,
                            videoDuration,
                            currentStartTime: this.currentStartTime,
                            startMin: (this.currentStartTime / 60).toFixed(1),
                            endMin: (endTime / 60).toFixed(1),
                            totalMin: (videoDuration / 60).toFixed(1)
                        };
                    }
                    
                    // 同时显示时间范围和页码信息
                    const timeRangeText = `${this._cachedPageConfig.startMin}~${this._cachedPageConfig.endMin} / ${this._cachedPageConfig.totalMin}`;
                    const pageText = `${this.currentPage + 1} / ${this.totalPages}`;
                    pageInfo.innerHTML = `
                        <div class="time-range-display">${timeRangeText}</div>
                        <div class="page-number-display">${pageText}</div>
                    `;
                } else {
                    pagination.classList.add('hidden');
                    pagination.classList.remove('visible');
                }
            }

            goToPage(pageIndex) {
                if (pageIndex >= 0 && pageIndex < this.totalPages) {
                    this.currentPage = pageIndex;
                    // 更新起始时间为新页面的起始时间
                    const { pageDuration } = this.getPageConfig();
                    this.currentStartTime = this.currentPage * pageDuration;
                    
                    
                    // 远程视频强制重绘，本地保持非重绘优化
                    if (this.currentVideoUrl) {
                        this.updatePreviewDebouncedWrapper();
                    } else if (this.gridState.isInitialized) {
                        this.updatePaginationUI();
                        this.updateGridTimePoints();
                        this.updateFileProgress();
                    } else {
                        this.updatePreviewDebouncedWrapper();
                    }
                }
            }

            previousPage() {
                const { pageDuration } = this.getPageConfig();
                const newStartTime = Math.max(0, this.currentStartTime - pageDuration);
                this.setPageStartTime(newStartTime);
                
                // 远程视频强制重绘，本地保持非重绘优化
                if (this.currentVideoUrl) {
                    this.updatePreviewDebouncedWrapper();
                } else if (this.gridState.isInitialized) {
                    this.updatePaginationUI();
                    this.updateGridTimePoints();
                    this.updateFileProgress();
                } else {
                    this.updatePreviewDebouncedWrapper();
                }
            }

            nextPage() {
                const { pageDuration } = this.getPageConfig();
                const newStartTime = this.currentStartTime + pageDuration;
                this.setPageStartTime(newStartTime);
                
                // 远程视频强制重绘，本地保持非重绘优化
                if (this.currentVideoUrl) {
                    this.updatePreviewDebouncedWrapper();
                } else if (this.gridState.isInitialized) {
                    this.updatePaginationUI();
                    this.updateGridTimePoints();
                    this.updateFileProgress();
                } else {
                    this.updatePreviewDebouncedWrapper();
                }
            }

            setPageStartTime(newStartTime) {
                // 确保时间值的有效性
                if (typeof newStartTime !== 'number' || isNaN(newStartTime)) {
                    console.warn('setPageStartTime: 无效的时间值', newStartTime);
                    return;
                }
                
                this.currentStartTime = Math.max(0, newStartTime);
                
                this.calculatePages();
                this.updatePaginationUI();
                
                // 在线视频强制重绘，本地保持非重绘优化
                if (this.currentVideoUrl) {
                    this.resetGridState();
                    this.updatePreviewDebouncedWrapper();
                } else {
                    this.updateGridTimePoints();
                    this.updateFileProgress();
                }
            }

            // 计算单元格尺寸
            calculateCellDimensions(rows, cols, videoAspectRatio) {
                const container = document.getElementById('previewContainer');
                if (!container) {
                    console.error('previewContainer 元素未找到');
                    return { width: 0, height: 0 };
                }
                
                const containerHeight = container.clientHeight || 600;
                const containerWidth = container.clientWidth || 800;
                const gapSize = 2;
                
                const totalGapHeight = (rows - 1) * gapSize;
                const totalGapWidth = (cols - 1) * gapSize;
                
                const availableHeight = containerHeight - totalGapHeight;
                const availableWidth = containerWidth - totalGapWidth;
                
                const cellHeightBasedOnHeight = availableHeight / rows;
                const cellWidthBasedOnHeight = cellHeightBasedOnHeight * videoAspectRatio;
                const totalWidthBasedOnHeight = cellWidthBasedOnHeight * cols + totalGapWidth;
                
                const cellWidthBasedOnWidth = availableWidth / cols;
                const cellHeightBasedOnWidth = cellWidthBasedOnWidth / videoAspectRatio;
                const totalHeightBasedOnWidth = cellHeightBasedOnWidth * rows + totalGapHeight;
                
                let finalCellWidth, finalCellHeight;
                
                if (totalWidthBasedOnHeight <= availableWidth) {
                    finalCellHeight = cellHeightBasedOnHeight;
                    finalCellWidth = cellWidthBasedOnHeight;
                } else if (totalHeightBasedOnWidth <= availableHeight) {
                    finalCellHeight = cellHeightBasedOnWidth;
                    finalCellWidth = cellWidthBasedOnWidth;
                } else {
                    const areaBasedOnHeight = cellWidthBasedOnHeight * cellHeightBasedOnHeight * rows * cols;
                    const areaBasedOnWidth = cellWidthBasedOnWidth * cellHeightBasedOnWidth * rows * cols;
                    
                    if (areaBasedOnHeight > areaBasedOnWidth) {
                        finalCellHeight = cellHeightBasedOnHeight;
                        finalCellWidth = cellWidthBasedOnHeight;
                    } else {
                        finalCellHeight = cellHeightBasedOnWidth;
                        finalCellWidth = cellWidthBasedOnWidth;
                    }
                }
                
                finalCellHeight = Math.max(120, finalCellHeight);
                finalCellWidth = Math.max(120 * videoAspectRatio, finalCellWidth);
                
                return { width: finalCellWidth, height: finalCellHeight };
            }

            renderGrid() {
                // 判断是否需要重新创建网格
                if (this.needToRecreateGrid()) {
                    this.createGridElements();
                } else {
                    // 只更新时间点，不重新创建元素
                    this.updateGridTimePoints();
                }
            }

            // 创建网格元素（只在需要时调用）
            createGridElements() {
                const grid = document.getElementById('videoGrid');
                grid.innerHTML = '';
                
                // 清理旧网格视频和事件，只保留 originalVideo (index=0)
                this.cleanupEventListeners();
                this.createdVideos.splice(1);
                
                const { rows, cols, cellDuration, totalCells, pageDuration } = this.getPageConfig();
                const videoAspectRatio = this.originalVideo.videoWidth / this.originalVideo.videoHeight;
                const { width: finalCellWidth, height: finalCellHeight } = this.calculateCellDimensions(rows, cols, videoAspectRatio);

                grid.classList.add('video-grid-dynamic');
                this.updateGridStyles(cols, rows, finalCellHeight, finalCellWidth);

                const videoDuration = this.originalVideo.duration;
                const pageStartTime = this.currentStartTime;
                
                for (let i = 0; i < totalCells; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-item';
                    cell.dataset.gridIndex = i; // 添加网格索引标识
                    
                    const thumbnailVideo = document.createElement('video');
                    thumbnailVideo.src = this.originalVideo.src;
                    thumbnailVideo.muted = true;
                    thumbnailVideo.loop = false;
                    thumbnailVideo.controls = false;
                    thumbnailVideo.classList.add('video-element');
                    thumbnailVideo.dataset.gridIndex = i; // 添加网格索引标识
                    
                    this.createdVideos.push(thumbnailVideo);
                    
                    const startTime = pageStartTime + i * cellDuration;
                    const endTime = Math.min(startTime + cellDuration, Math.min(pageStartTime + pageDuration, videoDuration));
                    
                    if (startTime >= videoDuration) {
                        cell.classList.add('hidden');
                        grid.appendChild(cell);
                        continue;
                    }
                    
                    const loadedMetadataHandler = () => {
                        thumbnailVideo.currentTime = startTime;
                    };
                    this.addTrackedEventListener(thumbnailVideo, 'loadedmetadata', loadedMetadataHandler);
                    
                    const seekedHandler = () => {
                        thumbnailVideo.play().catch(e => console.log('自动播放被阻止:', e));
                        
                        const loopHandler = () => {
                            if (thumbnailVideo.currentTime >= endTime) {
                                thumbnailVideo.currentTime = startTime;
                            }
                        };
                        this.addTrackedEventListener(thumbnailVideo, 'timeupdate', loopHandler);
                    };
                    this.addTrackedEventListener(thumbnailVideo, 'seeked', seekedHandler);
                    
                    const currentTimeOverlay = document.createElement('div');
                    currentTimeOverlay.className = 'current-time-overlay';
                    currentTimeOverlay.textContent = this.formatTime(startTime);
                    
                    const timeUpdateHandler = () => {
                        currentTimeOverlay.textContent = this.formatTime(thumbnailVideo.currentTime);
                    };
                    this.addTrackedEventListener(thumbnailVideo, 'timeupdate', timeUpdateHandler);
                    
                    const timeRangeOverlay = document.createElement('div');
                    timeRangeOverlay.className = 'time-range-overlay';
                    timeRangeOverlay.textContent = `${this.formatTime(startTime)}-${this.formatTime(endTime)}`;
                    
                    cell.appendChild(thumbnailVideo);
                    cell.appendChild(currentTimeOverlay);
                    cell.appendChild(timeRangeOverlay);
                    
                    // 新增功能：单击格子将该格子时间设为页面起始时间
                    cell.style.cursor = 'pointer';
                    cell.onclick = (e) => {
                        e.stopPropagation();
                        const gridIndex = parseInt(cell.dataset.gridIndex);
                        if (isNaN(gridIndex)) return;
                        const { cellDuration } = this.getPageConfig();
                        const newStartTime = this.currentStartTime + gridIndex * cellDuration;
                        this.setPageStartTime(newStartTime);
                    };
                    
                    grid.appendChild(cell);
                }
                
                // 更新网格状态
                this.updateGridState();
            }

            // 更新网格时间点（只在页面切换时调用）
            updateGridTimePoints() {
                // 边界检查：确保原始视频存在且已加载
                if (!this.originalVideo || !this.originalVideo.duration || this.originalVideo.duration <= 0) {
                    console.warn('无法更新时间点：原始视频未准备好');
                    return;
                }
                
                const { cellDuration, totalCells, pageDuration } = this.getPageConfig();
                const videoDuration = this.originalVideo.duration;
                const pageStartTime = this.currentStartTime;
                
                // 边界检查：确保时间参数有效
                if (cellDuration <= 0 || totalCells <= 0 || pageDuration <= 0) {
                    console.warn('无效的网格配置参数');
                    return;
                }
                
                // 遍历现有的视频元素，只更新时间相关属性
                this.createdVideos.forEach((video, index) => {
                    if (index === 0) return; // 跳过originalVideo
                    
                    const gridIndex = parseInt(video.dataset.gridIndex);
                    if (isNaN(gridIndex)) return; // 跳过没有网格索引的视频
                    
                    // 计算格子在整个视频中的实际开始时间
                    const startTime = pageStartTime + gridIndex * cellDuration;
                    const endTime = Math.min(startTime + cellDuration, Math.min(pageStartTime + pageDuration, videoDuration));
                    
                    // 获取对应的单元格和覆盖层元素
                    const cell = video.parentElement;
                    if (!cell) {
                        console.warn(`找不到网格索引 ${gridIndex} 的单元格`);
                        return;
                    }
                    
                    const currentTimeOverlay = cell.querySelector('.current-time-overlay');
                    const timeRangeOverlay = cell.querySelector('.time-range-overlay');
                    
                    // 根据当前页面和格子索引，判断是否应该显示该格子
                    const shouldShowCell = startTime < videoDuration;
                    
                    if (shouldShowCell) {
                        // 显示有效的格子
                        cell.classList.remove('hidden');
                        
                        try {
                            // 移除旧的时间更新事件监听器
                            this.removeVideoTimeUpdateListeners(video);
                            
                            // 更新时间显示覆盖层 - 显示在整个视频中的实际时间
                            if (currentTimeOverlay) {
                                currentTimeOverlay.textContent = this.formatTime(startTime);
                            }
                            
                            if (timeRangeOverlay) {
                                timeRangeOverlay.textContent = `${this.formatTime(startTime)}-${this.formatTime(endTime)}`;
                            }
                            
                            // 重新绑定循环播放逻辑和时间更新
                            const seekedHandler = () => {
                                // 确保时间显示正确
                                if (currentTimeOverlay) {
                                    currentTimeOverlay.textContent = this.formatTime(video.currentTime);
                                }
                                
                                video.play().catch(e => console.log('自动播放被阻止:', e));
                                
                                const loopHandler = () => {
                                    if (video.currentTime >= endTime) {
                                        video.currentTime = startTime;
                                    }
                                };
                                this.addTrackedEventListener(video, 'timeupdate', loopHandler);
                                
                                // 添加时间更新处理器
                                if (currentTimeOverlay) {
                                    const timeUpdateHandler = () => {
                                        currentTimeOverlay.textContent = this.formatTime(video.currentTime);
                                    };
                                    this.addTrackedEventListener(video, 'timeupdate', timeUpdateHandler);
                                }
                            };
                            
                            // 设置视频时间点并等待seeked事件
                            if (video.readyState >= 2) { // HAVE_CURRENT_DATA
                                // 如果视频已经准备好，直接设置时间点
                                video.currentTime = startTime;
                                
                                // 等待一小段时间确保seek完成，然后播放
                                setTimeout(() => {
                                    if (currentTimeOverlay) {
                                        currentTimeOverlay.textContent = this.formatTime(video.currentTime);
                                    }
                                    video.play().catch(e => console.log('自动播放被阻止:', e));
                                    
                                    const loopHandler = () => {
                                        if (video.currentTime >= endTime) {
                                            video.currentTime = startTime;
                                        }
                                    };
                                    this.addTrackedEventListener(video, 'timeupdate', loopHandler);
                                    
                                    // 添加时间更新处理器
                                    if (currentTimeOverlay) {
                                        const timeUpdateHandler = () => {
                                            currentTimeOverlay.textContent = this.formatTime(video.currentTime);
                                        };
                                        this.addTrackedEventListener(video, 'timeupdate', timeUpdateHandler);
                                    }
                                }, 50);
                            } else {
                                // 如果视频还没准备好，等待seeked事件
                                this.addTrackedEventListener(video, 'seeked', seekedHandler);
                                video.currentTime = startTime;
                            }
                        } catch (e) {
                            console.error(`更新网格索引 ${gridIndex} 的时间点失败:`, e);
                        }
                    } else {
                        // 隐藏超出视频长度的格子
                        cell.classList.add('hidden');
                        try {
                            video.pause();
                        } catch (e) {
                            console.warn('暂停视频失败:', e);
                        }
                        return;
                    }
                    
                });
            }

            // 移除特定视频的时间更新事件监听器
            removeVideoTimeUpdateListeners(video) {
                if (!video) {
                    console.warn('尝试移除空视频的事件监听器');
                    return;
                }
                
                try {
                    // 找到并移除与该视频相关的所有事件监听器（不仅仅是timeupdate）
                    const listenersToRemove = this.eventListeners.filter(({element}) => element === video);
                    
                    listenersToRemove.forEach(({element, event, handler}) => {
                        try {
                            element.removeEventListener(event, handler);
                        } catch (e) {
                            console.warn(`移除事件监听器失败 (${event}):`, e);
                        }
                    });
                    
                    // 从数组中移除所有相关的事件监听器
                    this.eventListeners = this.eventListeners.filter(({element}) => element !== video);
                    
                } catch (e) {
                    console.error('移除视频事件监听器失败:', e);
                }
            }

            formatTime(seconds) {
                // 添加缓存机制，避免重复格式化相同的时间值
                const cacheKey = Math.round(seconds * 100) / 100; // 保留2位小数的精度
                if (this._timeFormatCache && this._timeFormatCache.has(cacheKey)) {
                    return this._timeFormatCache.get(cacheKey);
                }
                
                // 初始化缓存
                if (!this._timeFormatCache) {
                    this._timeFormatCache = new Map();
                    // 限制缓存大小，避免内存泄漏
                    this._timeFormatCache.maxSize = 100;
                }
                
                const hours = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);
                let formattedTime;
                
                if (hours > 0) {
                    formattedTime = `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                } else {
                    formattedTime = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }
                
                // 缓存结果
                if (this._timeFormatCache.size >= this._timeFormatCache.maxSize) {
                    // 清理最旧的缓存项
                    const firstKey = this._timeFormatCache.keys().next().value;
                    this._timeFormatCache.delete(firstKey);
                }
                this._timeFormatCache.set(cacheKey, formattedTime);
                
                return formattedTime;
            }

            showLoading(show) {
                if (show) {
                    document.getElementById('loading').classList.remove('hidden');
                    document.getElementById('loading').classList.add('visible');
                } else {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('loading').classList.add('visible');
                }
            }

            showError(message) {
                const container = document.getElementById('previewContainer');
                let errorDiv = container.querySelector('.error');
                if (!errorDiv) {
                    errorDiv = document.createElement('div');
                    errorDiv.className = 'error';
                    container.appendChild(errorDiv);
                }
                errorDiv.textContent = message;
            }

            clearError() {
                const container = document.getElementById('previewContainer');
                const errorDiv = container.querySelector('.error');
                if (errorDiv) {
                    errorDiv.remove();
                }
            }

            updateGridDisplay() {
                const rows = parseInt(document.getElementById('gridSize').value);
                const cols = parseInt(document.getElementById('gridSize2').value);
                const total = rows * cols;
                document.getElementById('gridDisplay').textContent = `${rows}×${cols} = ${total}个`;
            }

            // 获取视频时长
            async getVideoDuration(file) {
                return new Promise((resolve, reject) => {
                    const videoURL = URL.createObjectURL(file);
                    const video = document.createElement('video');
                    
                    video.onloadedmetadata = () => {
                        const duration = this.formatTime(video.duration);
                        URL.revokeObjectURL(videoURL);
                        resolve(duration);
                    };
                    
                    video.onerror = () => {
                        URL.revokeObjectURL(videoURL);
                        reject(new Error('无法加载视频文件'));
                    };
                    
                    video.src = videoURL;
                });
            }

            // 更新文件列表显示
            updateFileList() {
                const fileListSection = document.getElementById('fileListSection');
                const fileList = document.getElementById('fileList');
                
                if (this.videoFiles.length === 0) {
                    fileListSection.classList.add('is-hidden');
                    return;
                }
                
                fileListSection.classList.remove('is-hidden');
                fileList.innerHTML = '';
                
                this.videoFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item' + (index === this.currentVideoIndex ? ' active' : '');
                    
                    const fileNameDiv = document.createElement('div');
                    fileNameDiv.className = 'file-name';
                    fileNameDiv.textContent = file.name;
                    
                    const fileInfoDiv = document.createElement('div');
                    fileInfoDiv.className = 'file-info';
                    const sizeMB = (file.size / (1024 * 1024)).toFixed(1);
                    fileInfoDiv.innerHTML = `<span class="duration-info">加载中...</span> | ${sizeMB} MB`;
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'file-remove';
                    removeBtn.textContent = '×';
                    removeBtn.onclick = (e) => {
                        e.stopPropagation();
                        this.removeFile(index);
                    };
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'content-flex';
                    contentDiv.appendChild(fileNameDiv);
                    contentDiv.appendChild(fileInfoDiv);

                    // 创建上半部分容器
                    const topRow = document.createElement('div');
                    topRow.className = 'file-item-top';
                    topRow.appendChild(contentDiv);
                    topRow.appendChild(removeBtn);
                    
                    fileItem.appendChild(topRow);
                    
                    fileItem.onclick = () => this.switchToFile(index);
                    
                    fileList.appendChild(fileItem);
                    
                    // 异步获取视频时长
                    this.getVideoDuration(file).then(duration => {
                        const durationSpan = fileInfoDiv.querySelector('.duration-info');
                        if (durationSpan) {
                            durationSpan.textContent = duration;
                        }
                    }).catch(error => {
                        const durationSpan = fileInfoDiv.querySelector('.duration-info');
                        if (durationSpan) {
                            durationSpan.textContent = '未知';
                        }
                        console.warn(`获取视频时长失败: ${file.name}`, error);
                    });
                });
            }
            
            // 切换到指定文件
            // 在 switchToFile 时也重置 URL
            async switchToFile(index) {
                this.currentVideoUrl = null;
                if (index < 0 || index >= this.videoFiles.length) return;
                
                // 设置当前文件索引和视频对象
                this.currentVideoIndex = index;
                this.currentVideo = this.videoFiles[index];
                
                // 更新文件列表的选中状态
                this.updateFileList();
                
                // 重置分页状态
                this.currentPage = 0;
                this.totalPages = 0;
                this.currentStartTime = 0; // 重置起始时间
                
                // 重置网格状态，强制重新创建网格
                this.resetGridState();
                
                // 使用防抖版本加载新视频
                this.loadVideoDebouncedWrapper();
            }
            
            // 移除文件
            removeFile(index) {
                if (index < 0 || index >= this.videoFiles.length) return;
                
                this.videoFiles.splice(index, 1);
                
                // 调整当前文件索引
                if (this.currentVideoIndex >= this.videoFiles.length) {
                    this.currentVideoIndex = this.videoFiles.length - 1;
                }
                
                // 更新当前视频
                if (this.videoFiles.length > 0) {
                    this.currentVideo = this.videoFiles[this.currentVideoIndex];
                } else {
                    this.currentVideo = null;
                    this.originalVideo = null;
                    this.clearVideoDisplay();
                }
                
                this.updateFileList();
                
                // 如果还有文件，加载当前文件
                if (this.videoFiles.length > 0) {
                    this.loadVideoDebouncedWrapper();
                }
            }
            
            // 清空视频显示
            clearVideoDisplay() {
                document.getElementById('videoGrid').innerHTML = '';
                document.getElementById('videoInfo').classList.add('hidden');
                document.getElementById('videoInfo').classList.remove('visible');
                document.getElementById('pagination').classList.add('hidden');
                document.getElementById('pagination').classList.remove('visible');
            }
            
            // 更新文件列表中的进度条
            updateFileProgress() {
                if (!this.originalVideo || !this.originalVideo.duration) return;

                const { pageDuration } = this.getPageConfig();
                const videoDuration = this.originalVideo.duration;
                if (!videoDuration) return;

                const startTime = this.currentStartTime;
                const endTime = Math.min(startTime + pageDuration, videoDuration);
                
                const startPercent = (startTime / videoDuration) * 100;
                const widthPercent = ((endTime - startTime) / videoDuration) * 100;

                // 统一更新进度条逻辑
                const progressWrapper = document.getElementById('unified-progress');

                if (progressWrapper) {
                    const progressFill = progressWrapper.querySelector('.file-progress-fill');
                    const progressIndicator = progressWrapper.querySelector('.progress-indicator-line');

                    if (progressFill) {
                        // 直接使用内联样式设置位置和宽度
                        progressFill.style.left = `${startPercent}%`;
                        progressFill.style.width = `${widthPercent}%`;
                    }

                    progressWrapper.title = `当前显示: ${this.formatTime(startTime)} - ${this.formatTime(endTime)} (总长: ${this.formatTime(videoDuration)})`;

                    if (progressIndicator) {
                        const firstCellProgressPercent = this.getFirstCellProgress();
                        const indicatorPosition = startPercent + (firstCellProgressPercent * widthPercent / 100);
                        // 直接使用内联样式设置位置
                        progressIndicator.style.left = `${indicatorPosition}%`;
                    }
                }
            }

            // 动态更新网格样式
            updateGridStyles(cols, rows, rowHeight, cellWidth = null) {
                // 查找或创建动态样式表
                let dynamicStyle = document.getElementById('dynamic-grid-styles');
                if (!dynamicStyle) {
                    dynamicStyle = document.createElement('style');
                    dynamicStyle.id = 'dynamic-grid-styles';
                    document.head.appendChild(dynamicStyle);
                }
                
                // 根据是否提供宽度决定使用哪种布局
                if (cellWidth) {
                    // 使用固定宽度的格子
                    dynamicStyle.textContent = `
                        .video-grid-dynamic {
                            --grid-columns: ${cols};
                            --grid-rows: ${rows};
                            --row-height: ${rowHeight}px;
                            --cell-width: ${cellWidth}px;
                            grid-template-columns: repeat(var(--grid-columns), var(--cell-width));
                            grid-template-rows: repeat(var(--grid-rows), var(--row-height));
                            justify-content: center;
                            align-content: center;
                            width: fit-content;
                            margin: 0 auto;
                        }
                    `;
                } else {
                    // 使用弹性宽度的格子（原有逻辑）
                    dynamicStyle.textContent = `
                        .video-grid-dynamic {
                            --grid-columns: ${cols};
                            --grid-rows: ${rows};
                            --row-height: ${rowHeight}px;
                            grid-template-columns: repeat(var(--grid-columns), 1fr);
                            grid-template-rows: repeat(var(--grid-rows), var(--row-height));
                        }
                    `;
                }
            }
            
            // 强制清理资源
            forceCleanup() {
                // 停止进度标识线更新
                this.stopProgressIndicator();
                
                // 停止视频播放状态检测器
                this.stopVideoPlayMonitor();
                
                // 暂停所有视频
                this.createdVideos.forEach(video => {
                    try {
                        video.pause();
                    } catch (e) {
                        console.error('暂停视频失败:', e);
